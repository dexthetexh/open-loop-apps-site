<!DOCTYPE html>
<html lang="en">
<head>
    <title>EchoKeys ¬∑ NoteLoop ¬∑ Open Loop Apps</title>

<meta name="application-name" content="EchoKeys">
<meta name="author" content="Open Loop Apps">
<meta name="description" content="EchoKeys ‚Äî a musical memory game. NoteLoop Series by Open Loop Apps. Codename EchoKeys-NoteLoop.">
</head>
<body>
    <!-- Audio Unlock Overlay -->
    <div id="audio-unlock" class="overlay">
        <div class="unlock-card">
            <h1>üéπ EchoKeys</h1>
            <p>Repeat what you hear</p>
            <button id="start-btn" class="primary-btn">Start Game</button>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="game-container" class="hidden">
        <!-- Header -->
        <header class="game-header">
            <div class="stat">
                <span class="label">Level</span>
                <span id="level-display" class="value">1</span>
            </div>
            <div class="stat">
                <span class="label">Score</span>
                <span id="score-display" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Best</span>
                <span id="best-display" class="value">0</span>
            </div>
            <button id="settings-btn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </header>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <h3>Settings</h3>
            <div class="setting-item">
                <label class="toggle-label">
                    <input type="checkbox" id="vibration-toggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Vibration</span>
                </label>
            </div>
            <button id="close-settings-btn" class="secondary-btn">Close</button>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message">
            Listen carefully...
        </div>

        <!-- Piano Keys Container -->
        <div id="keys-container" class="keys-container">
            <!-- Keys generated dynamically -->
        </div>

        <!-- Action Buttons -->
        <div id="action-buttons" class="action-buttons hidden">
            <button id="replay-btn" class="secondary-btn">üîÅ Replay</button>
            <button id="next-btn" class="primary-btn hidden">Next ‚Üí</button>
            <button id="retry-btn" class="secondary-btn hidden">Try Again</button>
        </div>

        <!-- Ad Slot Placeholder -->
        <div id="ad-slot" class="ad-slot"></div>
    </div>

    <script src="app.js"></script>
	<footer style="text-align:center;font-size:10px;opacity:.5;margin-top:8px">
  EchoKeys ¬∑ NoteLoop Series ¬∑ Open Loop Apps<br>
  Codename: EchoKeys-NoteLoop
</footer>
</body>
</html>
