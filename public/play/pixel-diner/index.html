  <title>Pixel Diner - Cook Fast!</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    :root {
      --pixel-bg: #1a1a2e;
      --pixel-surface: #16213e;
      --pixel-accent: #ff6b6b;
      --pixel-success: #51cf66;
      --pixel-warning: #ffd43b;
      --pixel-text: #f0f0f0;
      --pixel-shadow: rgba(0, 0, 0, 0.6);
    }

    html, body {
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: var(--pixel-bg);
      color: var(--pixel-text);
      display: flex;
      justify-content: center;
      align-items: center;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      touch-action: manipulation;
    }

    /* Animated background scanlines */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 107, 107, 0.03) 2px,
          rgba(255, 107, 107, 0.03) 4px
        );
      animation: scanlines 8s linear infinite;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 480px;
      max-height: 100vh;
      background: var(--pixel-surface);
      box-shadow: 0 0 60px var(--pixel-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Install Prompt */
    .install-prompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--pixel-accent);
      border: 4px solid var(--pixel-bg);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 2000;
      box-shadow: 0 4px 20px var(--pixel-shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .install-prompt.visible {
      opacity: 1;
      pointer-events: all;
    }

    .install-text {
      font-size: 8px;
      color: var(--pixel-text);
    }

    .install-btn {
      background: var(--pixel-success);
      border: 2px solid var(--pixel-bg);
      color: var(--pixel-text);
      font-family: 'Press Start 2P', cursive;
      font-size: 7px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .install-close {
      background: transparent;
      border: none;
      color: var(--pixel-text);
      font-size: 16px;
      cursor: pointer;
      padding: 0 8px;
    }

    /* Header */
    .header {
      background: var(--pixel-bg);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid var(--pixel-accent);
      box-shadow: 0 4px 0 var(--pixel-shadow);
      flex-shrink: 0;
      gap: 12px;
    }

    .title {
      font-size: 11px;
      color: var(--pixel-accent);
      text-shadow: 2px 2px 0 var(--pixel-shadow);
      white-space: nowrap;
    }

    .score-display {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      min-width: 160px;
    }

    .score {
      font-size: 14px;
      color: var(--pixel-warning);
      text-shadow: 2px 2px 0 var(--pixel-shadow);
    }

    .daily {
      font-size: 6px;
      color: var(--pixel-success);
      opacity: 0.9;
    }

    .combo {
      font-size: 7px;
      color: var(--pixel-success);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
    }

    .combo.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Order Display */
    .order-area {
      padding: 16px;
      background: rgba(255, 107, 107, 0.1);
      border-bottom: 4px solid var(--pixel-bg);
      flex-shrink: 0;
    }

    .order-label {
      font-size: 7px;
      color: var(--pixel-accent);
      margin-bottom: 10px;
      text-align: center;
    }

    .current-order {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      min-height: 60px;
    }

    .order-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--pixel-bg);
      border: 3px solid var(--pixel-accent);
      animation: orderPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes orderPop {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .order-emoji {
      font-size: 24px;
      filter: drop-shadow(2px 2px 0 var(--pixel-shadow));
    }

    .order-text {
      font-size: 8px;
      color: var(--pixel-text);
    }

    .timer-bar {
      height: 6px;
      background: var(--pixel-bg);
      margin-top: 10px;
      border: 2px solid var(--pixel-accent);
      overflow: hidden;
    }

    .timer-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--pixel-success), var(--pixel-warning), var(--pixel-accent));
      transition: width 0.05s linear;
      box-shadow: 0 0 10px currentColor;
    }

    /* Cooking Station */
    .cooking-station {
      flex: 1;
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      align-content: start;
    }

    .ingredient {
      aspect-ratio: 1;
      background: var(--pixel-bg);
      border: 4px solid var(--pixel-accent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.1s;
      position: relative;
      touch-action: manipulation;
    }

    .ingredient:active {
      transform: scale(0.92);
      border-color: var(--pixel-success);
    }

    @media (hover: hover) {
      .ingredient:hover {
        background: rgba(255, 107, 107, 0.2);
      }
    }

    .ingredient-emoji {
      font-size: 32px;
      filter: drop-shadow(2px 2px 0 var(--pixel-shadow));
      pointer-events: none;
    }

    .ingredient-name {
      font-size: 6px;
      color: var(--pixel-text);
      text-align: center;
      line-height: 1.3;
      pointer-events: none;
    }

    /* Feedback animations */
    @keyframes correct { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
    @keyframes wrong { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

    .ingredient.correct {
      animation: correct 0.3s;
      border-color: var(--pixel-success);
      background: rgba(81, 207, 102, 0.3);
    }

    .ingredient.wrong {
      animation: wrong 0.3s;
      border-color: var(--pixel-accent);
      background: rgba(255, 107, 107, 0.3);
    }

    /* Game Over Screen */
    .game-over {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(26, 26, 46, 0.97);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 100;
      padding: 20px;
    }

    .game-over.active {
      opacity: 1;
      pointer-events: all;
    }

    .game-over-title {
      font-size: 18px;
      color: var(--pixel-accent);
      text-shadow: 3px 3px 0 var(--pixel-shadow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .final-score {
      font-size: 28px;
      color: var(--pixel-warning);
      text-shadow: 3px 3px 0 var(--pixel-shadow);
    }

    .high-score {
      font-size: 9px;
      color: var(--pixel-success);
    }

    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .stat-item {
      font-size: 7px;
      color: var(--pixel-text);
      text-align: center;
    }

    .restart-btn {
      margin-top: 16px;
      padding: 14px 28px;
      background: var(--pixel-accent);
      border: 4px solid var(--pixel-bg);
      color: var(--pixel-text);
      font-family: 'Press Start 2P', cursive;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
      text-shadow: 2px 2px 0 var(--pixel-shadow);
      touch-action: manipulation;
    }

    .restart-btn:active {
      transform: scale(0.95);
      background: var(--pixel-success);
    }

    /* Start Screen */
    .start-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--pixel-surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 28px;
      z-index: 200;
      padding: 20px;
    }

    .start-screen.hidden {
      display: none;
    }

    .game-title {
      font-size: 22px;
      color: var(--pixel-accent);
      text-shadow: 4px 4px 0 var(--pixel-shadow);
      text-align: center;
      line-height: 1.6;
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .instructions {
      font-size: 7px;
      color: var(--pixel-text);
      text-align: center;
      line-height: 2;
      max-width: 280px;
    }

    .start-btn {
      padding: 18px 36px;
      background: var(--pixel-success);
      border: 4px solid var(--pixel-bg);
      color: var(--pixel-text);
      font-family: 'Press Start 2P', cursive;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
      text-shadow: 2px 2px 0 var(--pixel-shadow);
      animation: btnPulse 2s ease-in-out infinite;
      touch-action: manipulation;
    }

    @keyframes btnPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .start-btn:active {
      transform: scale(0.95);
      background: var(--pixel-warning);
    }

    /* Particle effect */
    .particle {
      position: fixed;
      pointer-events: none;
      font-size: 20px;
      animation: particleFloat 1s forwards;
      z-index: 1001;
    }

    @keyframes particleFloat {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(0.5); }
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--pixel-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      transition: opacity 0.3s;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      font-size: 10px;
      color: var(--pixel-accent);
      animation: pulse 1.5s infinite;
    }

    @media (max-height: 700px) {
      .game-title { font-size: 18px; }
      .start-btn { font-size: 11px; padding: 14px 28px; }
      .instructions { font-size: 6px; }
    }

    @media (max-width: 360px) {
      .ingredient-emoji { font-size: 28px; }
      .ingredient-name { font-size: 5px; }
      .order-emoji { font-size: 20px; }
    }
  </style>
</head>
