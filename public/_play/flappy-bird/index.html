<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Flappy Bird · Open Loop Apps</title>

  <meta name="application-name" content="Flappy Bird (Open Loop Apps)" />
  <meta name="author" content="Open Loop Apps" />
  <meta
    name="description"
    content="A clean, offline, standalone Flappy-style game. Tap to flap. Beat your best."
  />
  <meta name="color-scheme" content="dark light" />

  <style>
    :root {
      --bg: #020617;
      --panel: #0b1220;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #f59e0b;
      --good: #22c55e;
      --bad: #ef4444;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .app {
      width: 100%;
      max-width: 980px;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.3px;
      margin: 0;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin: 2px 0 0 0;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 14px;
    }

    .hud strong { color: var(--text); }

    .canvasWrap {
      display: flex;
      justify-content: center;
    }

    canvas {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 7 / 10;
      background: #050a16;
      border: 1px solid var(--border);
      border-radius: 12px;
      display: block;
      touch-action: manipulation;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 800;
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .help {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      line-height: 1.5;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    footer span { white-space: nowrap; }
    code { color: #93c5fd; }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1 class="title">Flappy Bird</h1>
        <p class="subtitle">Open Loop Apps • Offline • Deterministic physics</p>
      </div>
      <div class="subtitle">v1.0.0</div>
    </header>

    <section class="panel layout">
      <div class="hud">
        <div>Score: <strong id="score">0</strong></div>
        <div>Best: <strong id="best">0</strong></div>
        <div>Status: <strong id="status">Ready</strong></div>
      </div>

      <div class="canvasWrap">
        <canvas id="game" width="420" height="600" aria-label="Flappy Bird game canvas"></canvas>
      </div>

      <div class="controls">
        <button id="btnStart">Start</button>
        <button id="btnRestart" class="secondary">Restart</button>
      </div>

      <div class="help">
        Tap / click canvas to flap. Keyboard: <code>Space</code> or <code>↑</code>. Pause: <code>P</code>.
      </div>
    </section>

    <footer>
      <span>© <span id="year"></span> Open Loop Apps</span>
      <span>Local best score stored on device</span>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
