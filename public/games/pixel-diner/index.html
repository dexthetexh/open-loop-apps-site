<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Pixel Diner · Open Loop Apps</title>

  <!-- Identity -->
  <meta name="application-name" content="Pixel Diner" />
  <meta name="author" content="Open Loop Apps" />
  <meta name="description" content="Run your diner one order at a time. Fast sessions, clean loops, endless retries." />

  <!-- Survivability defaults -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="color-scheme" content="dark light" />

  <style>
    :root {
      --bg: #020617;
      --panel: #0b1220;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #f59e0b;
      --good: #22c55e;
      --bad: #ef4444;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .app {
      width: 100%;
      max-width: 920px;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
    }

    .game-wrap {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    canvas {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 3 / 4;
      background: #050a16;
      border-radius: 12px;
      border: 1px solid var(--border);
      align-self: center;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--muted);
    }

    .hud strong {
      color: var(--text);
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    footer span {
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <div class="title">Pixel Diner</div>
        <div class="subtitle">Open Loop Apps</div>
      </div>
      <div class="subtitle">v1.0.0</div>
    </header>

    <section class="panel game-wrap">
      <div class="hud">
        <div>Orders: <strong id="orders">0</strong></div>
        <div>Streak: <strong id="streak">0</strong></div>
      </div>

      <canvas id="game" width="360" height="480"></canvas>

      <div class="controls">
        <button id="serve">Serve Order</button>
        <button id="reset" class="secondary">Reset</button>
      </div>
    </section>

    <footer>
      <span>© <span id="year"></span> Open Loop Apps</span>
      <span>Offline • No accounts • No tracking</span>
    </footer>
  </div>

  <script>
    // ===== Minimal, durable game loop =====
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const ordersEl = document.getElementById("orders");
    const streakEl = document.getElementById("streak");
    const serveBtn = document.getElementById("serve");
    const resetBtn = document.getElementById("reset");
    const yearEl = document.getElementById("year");

    yearEl.textContent = new Date().getFullYear();

    let orders = 0;
    let streak = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // background
      ctx.fillStyle = "#0b1220";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // counter
      ctx.fillStyle = "#1e293b";
      ctx.fillRect(40, 300, 280, 40);

      // plate
      ctx.fillStyle = "#e5e7eb";
      ctx.beginPath();
      ctx.arc(180, 200, 42, 0, Math.PI * 2);
      ctx.fill();

      // text
      ctx.fillStyle = "#e5e7eb";
      ctx.font = "bold 18px system-ui";
      ctx.fillText("Serve the order!", 110, 90);
    }

    function serveOrder() {
      orders += 1;
      streak += 1;
      ordersEl.textContent = orders;
      streakEl.textContent = streak;
      draw();
    }

    function resetGame() {
      orders = 0;
      streak = 0;
      ordersEl.textContent = orders;
      streakEl.textContent = streak;
      draw();
    }

    serveBtn.addEventListener("click", serveOrder);
    resetBtn.addEventListener("click", resetGame);

    canvas.addEventListener("click", serveOrder);

    draw();
  </script>
</body>
</html>
